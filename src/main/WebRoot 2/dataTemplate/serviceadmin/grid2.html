	var toolbar = [{
			text:'新增节点',

					w:500,

				});	
			}
		},{

</script>

<body >
<fieldset>
 <legend>条件搜索</legend>
<table border="0" cellspacing="0" cellpadding="0">

  <tr>
     <th>服务代码</th>
    <td><input class="easyui-textbox" disabled type="text" name="name" ></td>
    <th>服务名称</th>
    <td><input class="easyui-textbox" disabled type="text" name="name" ></td>
     <th>场景号</th>

     <th>场景名称</th>
    <td><input class="easyui-textbox" disabled type="text" name="name" ></td>

  </tr>
</table>


</fieldset>
	<table title="" class="easyui-treegrid" style="height:370px; width:auto;"
			data-options="
				url: 'data.json',
				rownumbers: true,
				idField: 'id',
                toolbar:toolbar,
				treeField: 'name',
                treeDndUrl:'/',
                onDrop: function(targetNode, source, point){
					//在这里写上自己的业务
                    alert(targetNode.id)                
                },
              	onLoadSuccess: function(row){
					$(this).treegrid('enableDnd', row?row.id:null);
				}
			">
		<thead>
			<tr>
				<th data-options="field:'name'" width="220">字段名</th>
				<th data-options="field:'size'" width="150" align="right">中文名称</th>
                <th data-options="field:'size'" width="150" align="right">数据格式</th>
                <th data-options="field:'size'" width="150" align="right">是否必输</th>
                <th data-options="field:'size'" width="150" align="right">约束条件</th>

			</tr>
		</thead>
	</table>
