</style>

			type="text/javascript"></script>
		<script src="../js/ligerUI/lib/ligerUI/js/ligerui.all.js"></script>

			type="text/javascript"></script>

		<script src="../js/ligerUI/lib/ligerUI/js/plugins/ligerComboBox.js"

		<script src="../js/ligerUI/lib/ligerUI/js/plugins/ligerGrid.js"
			type="text/javascript"></script>
		<script src="../js/ligerUI/CustomersData.js" type="text/javascript"></script>
		<script type="text/javascript">
        $(function(){
	        function combo(result){
		        var CustomersData = {
		        Rows:result,
		        Total:result.length
		        };
		        function getGridOptions(checkbox)
		        {
		            var options = {
		                columns: [
		                { display: 'ID', name: 'metadataId', width: 100, minWidth: 60 },
		                { display: '名称', name: 'name', minWidth: 120, width: 100 },
		                { display: '类型', name: 'type', minWidth: 120, width: 100 }
		                ], switchPageSizeApplyComboBox: false,
		                data: $.extend({}, CustomersData),
		                pageSize: 10, 
		                checkbox: checkbox
		            };
		            return options;
		        }
		        var condition = { fields: [{ name: 'metadataId', label: 'ID',width:90,type:'text' }] };
		        $("#txt2").ligerComboBox({
		                width: 250,
		                slide: false,
		                selectBoxWidth: 500,
		                selectBoxHeight: 240,
		                valueField: 'metadataId',
		                textField: 'metadataId',
		                grid: getGridOptions(false),
		                condition: condition
		        });
	        }
	        $.ajax({
					 url: "../metadata/list/",
					 type: "GET",
					 dataType: "json",
					 success: function(result) {
					          combo(result);
					 }
			});
			$('.l-button l-button-over').click(function(){
			     alert('aa');
			});
	   });
    </script>
	</head>
	<body style="padding: 10px">
		不带复选框：
