<!DOCTYPE html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>服务管理页面</title>
    <link rel="stylesheet" href="/js/jquery-ui/css/redmond/jquery-ui-1.10.4.custom.css"/>
    <link rel="stylesheet" href="/css/index.css"/>
    <script src="/js/jquery-ui/js/jquery-1.10.2.js"></script>
    <script src="/js/jquery-ui/js/jquery-ui-1.10.4.custom.js"></script>
    <link rel='stylesheet' type='text/css' href='/js/jquery.dynatree/skin/ui.dynatree.css'/>
    <script src='/js/jquery.dynatree/jquery.dynatree.js' type="text/javascript"></script>
    <script src='/js/jquery.datatables/js/jquery.dataTables.js' type="text/javascript"></script>
    <link rel='stylesheet' type='text/css' href='/js/jquery.datatables/css/jquery.dataTables.css'/>
    <script src="/js/jquery.fileDownload.js" type="text/javascript"></script>
    <script src="/js/systemManager.js" type="text/javascript"></script>
    <script src="/js/serviceManager.js" type="text/javascript"></script>
    <script src="/js/interfaceManager.js" type="text/javascript"></script>
    <script src="/js/operationManager.js" type="text/javascript"></script>
    <script src="/js/layout.js" type="text/javascript"></script>
    <script src="/js/service.js" type="text/javascript"></script>


    <style>
        .ui-menu {
            position: absolute;
            width: 100px;
        }

        .demo-description {
            clear: both;
            padding: 12px;
            font-size: 1.3em;
            line-height: 1.4em;
        }

        .ui-draggable, .ui-droppable {
            background-position: top;
        }
    </style>

</head>
<body>
<div id="service_main">
    <div id="serviceToolbar" class="ui-widget-header ui-corner-all toolbar">
        <button id="querySvrOperationBtn">查看操作</button>
        <button id="queryAllOperationeBtn">查看所有操作</button>
        <button id="querySvrInvokeBtn">查看调用关系</button>
        <button id="queryAllSysBtn">查看所有系统信息</button>
        <button id="exportWSDLBtn">导出WSDL</button>
        <button id="exportExcel">导出映射文档</button>
    </div>
    <table cellpadding="0" cellspacing="0" border="0" class="display" id="serviceTable">
        <tfoot>
            <tr>
                <th><input type="text" name="svrSearchServiceId" value="搜索服务ID" class="search_init"/></th>
                <th><input type="text" name="svrSearchServiceName" value="搜索服务名称" class="search_init"/></th>
                <th><input type="text" name="svrSearchServiceStatus" value="搜索服务状态" class="search_init"/></th>
                <th><input type="text" name="svrSearchServiceRemark" value="搜索服务备注" class="search_init"/></th>
            </tr>
        </tfoot>
    </table>
</div>
<div id="operation_main" class="hidden">
    <div id="operationToolbar" class="ui-widget-header ui-corner-all toolbar">
        <button id="queryOpServiceBtn">查看服务</button>
        <button id="queryOpInterfaceBtn">查看接口</button>
        <button id="queryOpInvokeBtn">查看调用关系</button>
        <button id="backToServiceBtn">返回服务页面</button>
    </div>
    <table cellpadding="0" cellspacing="0" border="0" class="display" id="operationTable">
        <tfoot>
            <tr>
                <th><input type="text" name="opSearchOpId" value="搜索操作ID" class="search_init"/></th>
                <th><input type="text" name="opSearchOpName" value="搜索操作名称" class="search_init"/></th>
                <th><input type="text" name="opSearchOpStatus" value="搜索操作状态" class="search_init"/></th>
                <th><input type="text" name="opSearchOpRemark" value="搜索操作备注" class="search_init"/></th>
            </tr>
        </tfoot>
    </table>
</div>
<div id="interface_main" class="hidden">
    <div id="interfaceToolbar" class="ui-widget-header ui-corner-all toolbar">
        <button id="queryInterfaceOpBtn">查看操作</button>
        <button id="queryInterfaceProviderBtn">查看提供方</button>
        <button id="queryInterfaceConsumerBtn">查看提供方</button>
    </div>
    <table cellpadding="0" cellspacing="0" border="0" class="display" id="interfaceTable">
        <tfoot>
            <tr>
                <th><input type="text" name="infSearchInfId" value="搜索接口ID" class="search_init"/></th>
                <th><input type="text" name="infSearchInfName" value="搜索接口名称" class="search_init"/></th>
                <th><input type="text" name="infSearchInfOp" value="搜索接口对应操作" class="search_init"/></th>
                <th><input type="text" name="infSearchInfSys" value="搜索接口系统" class="search_init"/></th>
                <th><input type="text" name="infSearchInfMsg" value="搜索接口报文类型" class="search_init"/></th>
                <th><input type="text" name="infSearchInfType" value="搜索操作备注" class="search_init"/></th>
            </tr>
        </tfoot>
    </table>
</div>
<div id="service_invoke_main" class="hidden">
    <div id="serviceInvokeToolbar" class="ui-widget-header ui-corner-all toolbar">
        <button id="sibackToServiceBtn">返回服务页面</button>
    </div>
    <table cellpadding="0" cellspacing="0" border="0" class="display" id="serviceInvokeTable"></table>
</div>
<div id="system_main" class="hidden">
    <div id="systemToolbar" class="ui-widget-header ui-corner-all toolbar">
        <button id="queryConsumeSvrBySysBtn">查看调用服务</button>
        <button id="queryOpBySysBtn">查看所有操作</button>
        <button id="querySysInvokeRelationBtn">查看调用关系</button>
    </div>
    <table cellpadding="0" cellspacing="0" border="0" class="display" id="systemTable">
        <tfoot>
            <tr>
                <th><input type="text" name="sysSearchSysId" value="搜索系统ID" class="search_init"/></th>
                <th><input type="text" name="sysSearchSysAb" value="搜索系统简称" class="search_init"/></th>
                <th><input type="text" name="sysSearchSysName" value="搜索系统中文名" class="search_init"/></th>
                <th><input type="text" name="sysSearchSysRemark" value="搜索系统备注" class="search_init"/></th>
            </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
