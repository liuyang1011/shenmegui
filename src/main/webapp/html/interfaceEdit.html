  <input id='is-saved' type='hidden' value='0'></input>
  <div id="tabs" style="width:100%">
			<ul>
				<li id='tab0'><a  href='#tabs-0'>基本定义</a></li>
				<li id='tab1'><a  href='#tabs-1'>IDA</a></li>
			</ul>
			<div id="tabs-0">
				<div class="ui-widget-header" style="margin-bottom: 0.5em;padding: 0.2em;">
					<input  type = "button" value="保存" id="save" />
					<input  type = "button" value="返回" id="back" />
				</div>
				<table style="width:50%" border='0'>
					<tr>
						<td style="width:14%"><label>服务ID:</label></td><td><select id="serviceIds"></select></td>
						<td style="width:14%"><label>操作ID:</label></td><td><select id="operationIds"></select></td>
					</tr>
					<tr>
						<td style="width:16%"><label>调用方系统:</label></td><td><select id="consumerSysId"></select></td>
						<td style="width:19%"><label>提供方系统:</label></td><td><select id="providerSysId"></select></td>
					</tr>
					<tr>
						<td  style="width:16%"><label>调用方报文类型:</label>
						</td>
						<td>
							<select id="consumerMsgType">
								<option value='SOAP'>SOAP</option>
								<option value='SOP'>SOP</option>
							</select>
						</td>
						<td style="width:19%"><label>提供方报文类型:</label>
						</td>
						<td>
							<select id="providerMsgType">
								<option value='SOAP'>SOAP</option>
								<option value='SOP'>SOP</option>
							</select>
						</td>
					</tr>
					<tr>
						<td style="width:16%"> <label>经由系统:</label></td><td><select id="passBySys"></select></td>
						<td>
						</td>
					</tr>
					<tr>
						<td style="width:16%"> <label>接口ID:</label></td><td><input type="text" id="interfaceId" value="" style="width:80%" /></td>

					</tr>
					<tr>
						<td style="width:19%"><label>交易码:</label></td><td><input type="text" id="ecode" value="" style="width:80%" /></td>
						<td style="width:16%"><label>是否穿透:</label>
						</td>
						<td style="width:80%" >
							<select id="through" value="">
								<option value='是'>是</option>
								<option value='否'>否</option>
							</select>
					</td>
					</tr>
					<tr>
						<td style="width:16%"><label>操作描述:</label></td><td><input type="textarea" id="remark" value="" style="width:80%" /></td>
					</tr>
				</table>
			</div>
			
			<div id="tabs-1">
				<div class="ui-widget-header" style="margin-bottom: 0.5em;padding: 0.2em;">

					<input  type = "button" value="添加兄弟节点" id="addBroIDA" />
					<input  type = "button" value="删除节点" id="deleteIDA" />
					<input  type = "button" value="保存" id="saveIDA" />
				</div>			
				<table cellpadding="0" cellspacing="0" border="0" class="display" id="idaTable">

		                 <th><input type="text" id="required" name="required" value="是否必输" class="search_init"/></th>
		                 <th><input type="text" id="remark" name="remark" value="备注" class="search_init"/></th>
		              </tr>
		           </tfoot>
