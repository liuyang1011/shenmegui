		position: relative;

  <body>
  <div id="service_main">
	   <table width="100%" cellpadding="0" cellspacing="0" border="0" class="display" id="serviceTable">
	   		<tr width="60%">
	   			<td width="17%">
		   			<label>导出类型</label>
			   		<select id="exportType">
			   			<option value="multi" >导出选中接口</option>
			   			<option value="system" >按系统导出</option>
			   		</select>
		   		</td>
		   		<td width="21%">
			         <label id='operateIdLabel'>操作ID:</label><input type="text" id="operateId" value="" class="search_init" />
			    </td>
			    <td width="17%">
		  			<label id='ecodeLabel'>交易码:</label><input type="text" id="ecode" value="" class="search_init"/>
	  			</td>
	  			<td width="15%">
		  			<input  type = "button" value="导出" id="export" />
	  			</td>
	  			<td width="14%"></td>
		  		<td width="15%"></td>
  			</tr>
  			<tr>
  				<td width="17%" height="5%">
  					 <label id='systemTypeLabel'>接口类型:</label>
		  			<select id="systemType">
		  				<option value="consumer" >调用方</option>
		  				<option value="provider" >提供方</option>
		  				<option value="cp" >提供方或提供方</option>
		  			</select>
		  		</td>
	  			<td width="21%" height="5%">
	  				<div class="demo">
		  			<div class="ui-widget">
		  				<label id='systemLabel'>系统:</label>
			  			<select id="system">
			  			</select>
		  			</div>
		  			</div>
		  		</td>
		  		<td>
		  			<label id='doctypeLabel'>文档类型:</label>
		  			<select id="doctype">
		  				<option value="MAPPING" >映射文档</option>
		  				<option value="INTERFACE" >接口文档</option>
		  				<option value="SERVICE" >服务文档</option>
		  			</select>
		  		</td>
	  		</tr>
	    </table>
	    
	    <table cellpadding="0" cellspacing="0" border="0" class="display" id="interfaceTable">
		   <tfoot>
              <tr>
                 <th><input type="text" name="interfaceId" value="接口ID" class="search_init"/></th>

                 <th><input type="text" name="systemId" value="系统ID" class="search_init"/></th>
                 <th><input type="text" name="systemEngName" value="系统英文名" class="search_init"/></th>
                 <th><input type="text" name="interfaceType" value="接口类型" class="search_init"/></th>
                 <th><input type="text" name="versionState" value="状态" class="search_init"/></th> 
                 <th><input type="text" name="onlineDate" value="上线日期" class="search_init"/></th>
                 <th><input type="text" name="productNo" value="上线版本" class="search_init"/></th>
