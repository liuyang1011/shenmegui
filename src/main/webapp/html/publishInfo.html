<html>
	<head>
		<title>上线统计表(按日期)</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<link rel="stylesheet"
			href="/themes/smoothness/jquery-ui-1.8.4.custom.css" />
		<link rel="stylesheet" href="/css/index.css" />
		<script src="/js/jquery-ui/js/jquery-1.10.2.js"></script>
	    <script src="/js/jquery.ui.core.js"></script>
	    <script src="/js/jquery.ui.widget.js"></script>
	    <script src="/js/jquery.ui.button.js"></script>
	    <script src="/js/jquery.ui.position.js"></script>
	    <script src="/js/jquery.ui.autocomplete.js"></script>
       <script src="/js/jquery-ui-tabs.js"></script>
       <script src="/js/jquery.ui.button.js"></script>
       <script src='/js/jquery.datatables/js/jquery.dataTables.js' type="text/javascript"></script>
		<link rel='stylesheet' type='text/css'
			href='/js/jquery.datatables/css/jquery.dataTables.css' />
		<script src="/js/jquery.fileDownload.js" type="text/javascript"></script>
		<script src="/js/layout.js" type="text/javascript"></script>
		<script src="/js/publishInfoManager.js" type="text/javascript"></script>
		<script src="/js/publishInfo.js" type="text/javascript"></script>
		<script src="/js/json/json2.js" type="text/javascript"></script>
		<style>
			.ui-menu {
				position: absolute;
				width: 100px;
			}
			
			.demo-description {
				clear: both;
				padding: 12px;
				font-size: 1.3em;
				line-height: 1.4em;
			}
			
			.ui-draggable,.ui-droppable {
				background-position: top;
			}
		</style>

	</head>
	<body>
		<div id="tabs" style="width: 100%">
			<ul>
				<li id='tab0'>
					<a href='#tabs-0'>上线统计表(按日期)</a>
				</li>
			</ul>
			
			<div id="tabs-0">
			<div class="ui-widget-header" style="margin-bottom: 0.5em;padding:0.2em;">
			提供报文类型：
			    <select style ="width:8%;margin-right: 2em;" id ="provideMsgType">
			         <option value=""></option>
			         <option value="SOP">SOP</option>
			         <option value="SOAP">SOAP</option>
			         <option value="XML">XML</option>
			         <option value="FIX">FIX</option>
			         <option value="API">API</option>
			    </select>
			调用报文类型：
			    <select style ="width:8%;margin-right: 2em;" id ="consumeMsgType">
			         <option value=""></option>
			         <option value="SOP">SOP</option>
			         <option value="SOAP">SOAP</option>
			         <option value="XML">XML</option>
			         <option value="FIX">FIX</option>
			         <option value="API">API</option>
			    </select>
			   
			    <input  style ="width:4%;margin-right: 2em;" type = "button" value="查询" id="search" />
			   
				<input  style ="width:4%;" type = "button" value="导出" id="export" />
			</div>

	        <table cellpadding="0" cellspacing="0" border="0" class="display"
					id="publishInfoTable">
					<tfoot>
						<tr>
							<th>
								<input type="text" name="onlinedate" id="onlinedate" value="上线日期"
									class="search_init" />
							</th>
							<th>
								<input type="text" name="countofservices" id="countofservices" value="上线服务总数"
									class="search_init" />
							</th>
							<th>
								<input type="text" name="countofaddservices" id="countofaddservices" value="新增服务数"
									class="search_init" />
							</th>
							<th>
								<input type="text" name="counofmodifyservices" id="counofmodifyservices" value="修改服务数"
									class="search_init" />
							</th>
							<th>
								<input type="text" name="countofoperations" id="countofoperations" value="上线操作总数" 
								class="search_init" />
							</th>
							<th>
								<input type="text" name="countofaddoperations" id="countofaddoperations" value="新增操作数"
									class="search_init" />
							</th>
							<th>
								<input type="text" name="countofmodifyoperations" id="countofmodifyoperations" value="修改操作数"
									class="search_init" />
							</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</body>
